<div class="card-content">
  <div class="card-img"><img src="https://placeimg.com/380/230/nature" alt=""><span>
      <h4>{{posicion}}</h4>
    </span></div>
  <div class="card-desc">
    <h3>{{destino.getNombre()}}</h3>
    <p>Servicios</p>
    <ul>
      <li *ngFor="let s of destino.getServicios()">
        <span [ngSwitch]="s">
          <i *ngSwitchCase="'desayuno'">{{s}}</i>
          <i *ngSwitchDefault>{{s}}</i>
        </span>
      </li>
    </ul>
      <a href="#" class="btn-card" (click)="ir()" >Ir!</a>
      <span *ngIf="destino.getSelected()">
        <span ngNonBindable> PREFERIDO!  </span>
      </span>
  </div>
</div>
