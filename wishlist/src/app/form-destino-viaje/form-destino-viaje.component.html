<form [formGroup]="fg" (ngSubmit)="guardar(fg.controls['nombre'].value,
  fg.controls['url'].value)">
  <div class="form-group">
    <label for="nombre">Nombre
      <span class="badge badge-pill badge-warning" *ngIf="!fg.controls['nombre'].valid">Requerido</span>
      <span class="badge badge-pill badge-info" *ngIf="fg.controls['nombre'].hasError('minlong')">longitud mayor a {{ minLong }}</span>
    </label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..."
      [formControl]="fg.controls['nombre']">
      <ul class="alert alert-info" role="alert" *ngIf="!fg.controls['nombre'].hasError('longMin')">
        <li *ngFor="let r of searchResults;">{{ r }}</li>
      </ul>
  </div>
  <div class="form-group">
    <label for="Imagen Url">Imagen Url
      <span class="badge badge-pill badge-warning" *ngIf="fg.controls['url'].hasError('required')">Requerido</span>
    </label>
    <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..."
      [formControl]="fg.controls['url']">
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar!</button>
</form>
